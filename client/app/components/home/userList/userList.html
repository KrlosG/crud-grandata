<md-content>
  <md-list flex>
    <md-subheader class="md-no-sticky">User List</md-subheader>
    <md-list-item class="md-2-line noright animate-repeat" ng-repeat="user in $ctrl.users" ui-sref="home.user({userId: user.id})">
      <img ng-src="{{$ctrl.loadImage(user.image)}}" class="md-avatar" alt="{{user.name}}" />
      <div class="md-list-item-text">
        <h3>{{user.name}}</h3>
        <p>{{user.address}}</p>
      </div>
      <md-icon class="md-secondary" ng-click="$ctrl.edit(user.id)" aria-label="edit">edit</md-icon>
      <md-icon class="md-secondary" ng-click="$ctrl.userService.delete(user.id)" aria-label="delete">delete</md-icon>
      <md-divider inset></md-divider>
    </md-list-item>
  </md-list>
</md-content>
