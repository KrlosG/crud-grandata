<div layout="row" layout-xs="column" layout-fill>
  <div flex="initial" class="md-whiteframe-3dp list" ng-hide="$ctrl.userService.isEmpty()">
    <user-list></user-list>
  </div>
  <div flex class="detail-view-container">
    <div class="detail-view" ui-view>
      <div class="select-a-user hide-xs" ng-hide="$ctrl.userService.isEmpty()">
        <div class="arrow"></div>
        <span class="text">Select a user</span>
      </div>
      <div class="add-a-user">
        <div class="arrow"></div>
        <span class="text">Add an user</span>
      </div>
    </div>
  </div>
</div>

<div class="add-user-btn">
  <md-button class="md-fab md-primary" ui-sref="home.userCreate" aria-label="create user">
    <md-icon>add</md-icon>
  </md-button>
</div>
